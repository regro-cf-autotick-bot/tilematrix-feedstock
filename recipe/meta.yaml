{% set name = "tilematrix" %}
{% set version = "2022.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tilematrix-{{ version }}.tar.gz
  sha256: f54150c6e44dc4f3daba488a0f46abf9b4b656b1c1bacfb2f69c83978f587dc9

build:
  entry_points:
    - tmx=tilematrix.tmx.main:tmx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - affine
    - click
    - geojson
    - rasterio >=1.0.21
    - shapely

test:
  imports:
    - tilematrix
  commands:
    - pip check
    - tmx --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ungarj/tilematrix
  summary: helps handling tile pyramids
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography
