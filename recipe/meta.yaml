{% set name = "tilematrix" %}
{% set version = "2024.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tilematrix-{{ version }}.tar.gz
  sha256: aa86980d9187a931b5420d90cd03cb8d975a041e95c621bed7bbe9c7c2ec2b87

build:
  entry_points:
    - tmx=tilematrix.tmx.main:tmx
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pytest-runner
    - pip
    - hatchling
  run:
    - python >=3.6
    - affine
    - click
    - geojson
    - rasterio >=1.0.21
    - shapely

test:
  imports:
    - tilematrix
  commands:
    - pip check
    - tmx --help
  requires:
    - pip

about:
  home: https://github.com/ungarj/tilematrix
  summary: helps handling tile pyramids
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography
